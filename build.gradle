plugins {
    id 'java'
    id 'io.qameta.allure' version '2.9.6'
}

group = 'ru.egor.qa.selenidetest'
version = '1.0-SNAPSHOT'

def selenideVersion = '6.12.4'
def junitJupiterVersion = '5.9.2'
def cucumberJavaVersion = '7.11.0'
def cucumberJunitVersion = '7.11.0'
def allureVersion = '2.20.1'
def jacksonVersion = '2.14.1'


repositories {
    mavenCentral()
}
compileJava {
    options.encoding = 'UTF-8'
}
compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation "com.codeborne:selenide:${selenideVersion}"
    testImplementation "org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}"
    testImplementation "org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}"
    testImplementation "io.cucumber:cucumber-java:${cucumberJavaVersion}"
    testImplementation "io.cucumber:cucumber-junit:${cucumberJunitVersion}"
    testImplementation "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"

    implementation "io.qameta.allure:allure-java-commons:${allureVersion}"
    implementation "io.qameta.allure:allure-commandline:${allureVersion}"
    implementation "io.qameta.allure:allure-rest-assured:${allureVersion}"
    implementation "io.qameta.allure:allure-junit5:${allureVersion}"
    implementation "io.qameta.allure:allure-assertj:${allureVersion}"
    implementation "io.qameta.allure:allure-selenide:${allureVersion}"
}

tasks.withType(Test) {
    useJUnitPlatform()
}
test {
    useJUnitPlatform()
}
plugins {
    id 'java'
}

group = 'ru.egor.qa.selenidetest'
version = '1.0-SNAPSHOT'

def selenideVersion = '6.12.4'
def junitJupiterVersion = '5.9.2'
def cucumberJavaVersion = '7.11.0'
def cucumberJunitVersion = '7.11.0'
def allureSelenideVersion = '2.20.1'


repositories {
    mavenCentral()
}
compileJava {
    options.encoding = 'UTF-8'
}
compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation "com.codeborne:selenide:${selenideVersion}"
    testImplementation "org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}"
    testImplementation "org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}"
    testImplementation "io.cucumber:cucumber-java:${cucumberJavaVersion}"
    testImplementation "io.cucumber:cucumber-junit:${cucumberJunitVersion}"
    implementation  "io.qameta.allure:allure-selenide:${allureSelenideVersion}"

}
tasks.withType(Test) {
    useJUnitPlatform()
}
test {
    useJUnitPlatform()
}